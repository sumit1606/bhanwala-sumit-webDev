<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs wbdv-left-pane">
        <div class="panel panel-primary">
            <ul class="list-group">
                <li  ng-repeat= "website in model.websites" class="list-group-item">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-12 col-sm-8 wbdv-right-pane paddingTop borderLeft" >
        <label for="name">Website Name</label>
        <input ng-model="website.name"
               class="form-control"
               id="name"
               placeholder="Website Name">

        <label for="description">Website Description</label>
        <textarea  ng-model="website.description"
                   class="form-control"
                   id="description"
                   rows="5"
                   placeholder="Description"></textarea>
    </div>
</div>
