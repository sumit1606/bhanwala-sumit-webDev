<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget-Youtube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-7 ">
            <div class="navbar-text pull-left " >
                <a href="widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Widget Edit
                </a>
            </div>
        </div>
        <div class="navbar-text pull-right marginRight">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>
<div class = "container-fluid col-xs-12 marginBottom paddingTop marginTop widgetContainer">
    <form>
        <label for="pagename"> Name </label>
        <input type ="text" class = "form-control"id="pagename" placeholder="Blog Post">

        <label for="title"> Text </label>
        <input type ="text" class = "form-control"id="title" placeholder="Page Title">

        <label for="url"> URL </label>
        <input type ="url" class = "form-control"id="url" placeholder="https://www.google.com" value="https://www.google.com">

        <label for="width"> Width </label>
        <input type ="text" class = "form-control"id="width" placeholder="enter width size" value="100%">

        <a class="btn btn-danger btn-block"
           href="widget-list.html">Delete</a>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom ">
    <div class="container-fluid">
        <div class="navbar-text pull-right paddingRight">
            <a href="../views/user/templates/profile.view.client.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
