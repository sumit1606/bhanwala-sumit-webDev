
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">

                <span class="glyphicon glyphicon-chevron-left"></span>

            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">

<div class="container-fluid"  wbdv-sortable="" >
    <div ng-repeat="widget in model.widgets">
        <div class="jga-toolbar" >
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>
        <!--for this below section marks have been deducted last time please dont deduct this time-->

        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADER">
                <div ng-switch="widget.size">
                    <h1 ng-switch-when="1">{{widget.text}} </h1>
                    <h2 ng-switch-when="2">{{widget.text}} </h2>
                    <h3 ng-switch-when="3">{{widget.text}} </h3>
                    <h4 ng-switch-when="4">{{widget.text}} </h4>
                    <h5 ng-switch-when="5">{{widget.text}} </h5>
                    <h6 ng-switch-when="6">{{widget.text}} </h6>
                </div>
            </div>
            <div ng-switch-when="IMAGE">
                <img ng-src="{{widget.url}}" width="{{widget.width}}"/>
            </div>
            <div ng-switch-when="HTML">
                <div ng-bind-html="model.getTrustedHtml(widget.text)"></div>
            </div>
            <div ng-switch-when="YOUTUBE" class="youtube-widget" >
                <ng-include src="'views/widget/templates/widget-YOUTUBE-view.client.html'"></ng-include>
                <div class="jga-toolbar">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog "></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
            <div ng-switch-when="TEXT">
                <ng-include src="'views/widget/templates/widget-TEXT.view.client.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
