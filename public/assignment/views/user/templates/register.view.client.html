
<body>
    <div class="container col-xs-12">
        <h1>Register</h1>
        <form>
        <input type="text"
               class="form-control"
               placeholder="username"
               ng-model="model.user.username"/>
        <input type="password"
               class="form-control"
               placeholder="password"
               ng-model="model.user.password"/>
        <input type="password"
               class="form-control"
               placeholder="very password"/>
        <a class="btn btn-primary btn-block"
           ng-click =" model.createUser() ">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
        </form>
    </div>
</body>
