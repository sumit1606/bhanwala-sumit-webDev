
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-7 ">
            <div class="navbar-header">
                <a class="navbar-brand" href ="#/profile/{{model.userId}}" >
                    Profile
                </a>
            </div>
        </div>
        <div class="navbar-text pull-right marginRight">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

    <div class="container-fluid marginTop" >
        <form>
            <div class="alert alert-danger" ng-show="model.error">
                {{model.error}}
            </div>

            <div class="alert alert-success" ng-show="model.message">
                {{model.message}}

            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username"
                       type="text"
                       class="form-control"
                       id="username"
                       placeholder="Username" >
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email"
                       type="email" class="form-control"
                       id="email"
                       placeholder="alice@wonderland.com" >
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName"
                       type="text" class="form-control"
                       id="first-name"
                       placeholder="Alice" >
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName"
                       type="text" class="form-control"
                       id="last-name"
                       placeholder="Wonderland" >
            </div>
        </form>

        <!-- have to change this function as it is still referncing to the old way of referencing-->
        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>

        <!--calling to update the parameters which are newly supplied-->
        <a ng-click="model.update(model.user)"
           class="btn btn-primary btn-block">
            Update
        </a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Logout</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom ">
    <div class="container-fluid">
        <div class="navbar-text pull-right paddingRight" >
            <a>
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
